dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {mfa_timeout_days: 0, require_secure_passwords: true, share_login_status: true,
    use_email: true, allow_remember_me: true, allow_signup: true, enable_automatically: true,
    confirm_email: false, require_mfa: false, remember_me_days: 365, use_google: false}
  server_config: {user_table: users, email_from_address: info@tech.eus}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
startup: {type: module, module: startup}
package_name: Sistemas_Axel
allow_embedding: false
name: Sistemas Axel
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
metadata: {logo_img: 'asset:Logo Axel.png'}
startup_form: null
db_schema:
  users:
    client: search
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {order: 6, width: 200}
      type: simpleObject
    - name: mfa
      admin_ui: {order: 7, width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {order: 8, width: 200}
      type: datetime
    title: Users
  aulas:
    client: full
    server: full
    columns:
    - name: Identificador
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Escuela
      admin_ui: {width: 200, order: 1}
      type: string
    - name: Aula
      admin_ui: {width: 200, order: 2}
      type: string
    - name: Direccion
      admin_ui: {width: 200, order: 3}
      type: string
    - name: users
      admin_ui: {width: 200, order: 4}
      type: link_multiple
      target: users
    title: Aulas
  responsables:
    client: full
    server: full
    columns:
    - name: Nombre
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Telefono
      admin_ui: {width: 200, order: 1}
      type: string
    - name: Correo
      admin_ui: {width: 200, order: 2}
      type: string
    - name: Notas
      admin_ui: {width: 200, order: 3}
      type: string
    - name: Aula
      admin_ui: {width: 200, order: 4}
      type: link_single
      target: aulas
    title: Responsables
  comedores:
    client: full
    server: full
    columns:
    - name: Nombre
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Escuela
      admin_ui: {width: 200, order: 1}
      type: string
    - name: TipoMenu
      admin_ui: {width: 200, order: 2}
      type: string
    title: Comedores
  comedores_cal:
    client: full
    server: full
    columns:
    - name: Menu
      admin_ui: {width: 200, order: 0}
      type: link_single
      target: comedores
    - name: plato1
      admin_ui: {width: 200, order: 1}
      type: string
    - name: plato2
      admin_ui: {width: 200, order: 2}
      type: string
    - name: plato3
      admin_ui: {width: 200, order: 3}
      type: string
    - name: plato4
      admin_ui: {width: 200, order: 4}
      type: string
    - name: Dia
      admin_ui: {width: 200, order: 5}
      type: date
    title: Comedores_Cal
